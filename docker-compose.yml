version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: rams-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - rams-network

  backend:
    build: ./backend
    container_name: rams-backend
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rams_workload
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rams-network
    restart: on-failure

  frontend:
    build: ./frontend
    container_name: rams-frontend
    environment:
      REACT_APP_API_URL: http://localhost:${BACKEND_PORT:-3000}/api
      PORT: 3001
      WATCHPACK_POLLING: "true"
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    depends_on:
      - backend
    networks:
      - rams-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  rams-network:
    driver: bridge
